<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart Log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            font-size: 48px;
            text-align: center;
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 10px;
        }
        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            display: block;
            padding: 15px 20px;
            background: #f5f5f7;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s;
        }
        a:hover {
            background: #764ba2;
            color: white;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">❤️</div>
        <h1>My Heart Log</h1>
        <p class="tagline">Your personal heart health journal</p>

        <div class="links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="support.html">Support</a>
        </div>

        <p class="footer">© 2025 My Heart Log</p>
    </div>
</body>
</html>
